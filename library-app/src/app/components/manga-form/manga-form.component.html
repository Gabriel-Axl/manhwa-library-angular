<div class="form-container">
    <div class="formTitle">
        <h1>{{ title }}</h1>
    </div>
    <form class="manga-form" *ngIf="!load" enctype="multipart/form-data" (submit)="onSaveManga()">
        <div class="inputs">
            <p class="title">Título do manga</p>
            <input class="inputTitle" [(ngModel)]="mangaDTO.title" name="title" required>
            <p class="num">Capítulo</p>
            <input class="inputNumber"  [(ngModel)]="mangaDTO.numCap" type="number" name="numCap" required>
        </div>
        <p class="title">Selecione a imagem do manga</p>
        <input class="inputFile" type="file" (change)="onFileSelected($event)" required name="file" accept="image/*">
        <button class="btn" type="submit" *ngIf="mangaDTO.title && mangaDTO.numCap">Salvar</button>
    </form>
    <app-loading class="loadiing" *ngIf="load"></app-loading>
</div>
