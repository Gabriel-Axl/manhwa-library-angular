<div class="card-container">
    <div class="manga-img">
        <img src="{{ cardImg }}" alt="">
    </div>
    <div class="titulo">
        <h1>{{titulo}}
        </h1>
    </div>
    <div class="capitulo">
        <span>Último capítulo Lido</span>
        <div class="capitulo-list">
            <span>Capitulo</span> 
            <span class="cap-number">{{numCap}}</span>
        </div>
        <div class="cap-data">
            <span>{{capDate}}</span>
        </div>
    </div>
</div>
